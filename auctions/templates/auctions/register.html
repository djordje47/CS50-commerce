{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-6">
            <h2>Login</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" autofocus type="text" id="username" name="username"
                           placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group mb-3">
                    <label for="confirmation">Confirm password</label>
                    <input class="form-control" type="password" id="confirmation" name="confirmation"
                           placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary mb-3" type="submit" value="Register">
            </form>
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
{% endblock %}
